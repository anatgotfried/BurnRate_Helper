<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Peaks - Strava Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #333;
            font-size: 1.5rem;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fc4c02;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
        }
        .success {
            color: #27ae60;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Connecting to Strava</h1>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Please wait while we complete authentication...</div>
    </div>

    <script>
        const STRAVA_CLIENT_ID = '180503';
        const STRAVA_CLIENT_SECRET = 'd56f23c5f5ff634fc90ba08df45d5e3266664d11';

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const scope = urlParams.get('scope');

            const messageEl = document.getElementById('message');
            const spinnerEl = document.getElementById('spinner');

            if (error) {
                spinnerEl.style.display = 'none';
                messageEl.innerHTML = `<div class="error">‚ùå Authorization failed: ${error}</div>`;
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
                return;
            }

            if (!code) {
                spinnerEl.style.display = 'none';
                messageEl.innerHTML = '<div class="error">‚ùå No authorization code received</div>';
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
                return;
            }

            // Check if we have the required scope
            if (scope && !scope.includes('activity:read')) {
                spinnerEl.style.display = 'none';
                messageEl.innerHTML = '<div class="error">‚ö†Ô∏è Missing required permissions. Please grant "View data about your activities" permission.</div>';
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 5000);
                return;
            }

            try {
                messageEl.textContent = 'Exchanging authorization code for access token...';

                // Exchange code for token
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: STRAVA_CLIENT_ID,
                        client_secret: STRAVA_CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code for token');
                }

                const data = await response.json();

                // Store tokens in localStorage
                localStorage.setItem('stravaAccessToken', data.access_token);
                localStorage.setItem('stravaRefreshToken', data.refresh_token);
                localStorage.setItem('stravaTokenExpiry', data.expires_at);
                localStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));
                localStorage.setItem('stravaEnabled', 'true');

                spinnerEl.style.display = 'none';
                messageEl.innerHTML = `
                    <div class="success">
                        ‚úÖ Successfully connected!<br>
                        <strong>${data.athlete.firstname} ${data.athlete.lastname}</strong><br>
                        <small>Redirecting back to the app...</small>
                    </div>
                `;

                // Redirect back to main app
                setTimeout(() => {
                    window.location.href = '/index.html?strava_connected=true';
                }, 2000);

            } catch (error) {
                console.error('Token exchange error:', error);
                spinnerEl.style.display = 'none';
                messageEl.innerHTML = `<div class="error">‚ùå Failed to complete authentication: ${error.message}</div>`;
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
