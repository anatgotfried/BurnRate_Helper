<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Authorization Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f7;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e5e7;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff3b30;
            background: #ffebee;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            color: #34c759;
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to BurnRate...</h1>
        <div class="spinner"></div>
        <p>Please wait while we redirect you back to the app.</p>
        
        <div id="status"></div>
    </div>
    
    <script>
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function redirectToApp(url) {
            console.log('Redirecting to:', url);
            window.location.href = url;
        }
        
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('URL Parameters:', { code, error, state });
        
        if (code) {
            showStatus('Authorization successful! Redirecting to BurnRate...', 'success');
            // Redirect back to the iOS app with the authorization code
            setTimeout(() => {
                redirectToApp(`burnrate://strava?code=${code}`);
            }, 1000);
        } else if (error) {
            showStatus(`Authorization failed: ${error}`, 'error');
            // Handle error case
            setTimeout(() => {
                redirectToApp(`burnrate://strava?error=${error}`);
            }, 2000);
        } else {
            showStatus('No authorization code received from Strava', 'error');
            // No code or error found
            setTimeout(() => {
                redirectToApp('burnrate://strava?error=no_code');
            }, 2000);
        }
    </script>
</body>
</html>
