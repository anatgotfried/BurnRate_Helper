<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Authorization Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f7;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #1d1d1f;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e5e7;
            border-top: 4px solid #007AFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff3b30;
            background: #ffebee;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            color: #34c759;
            background: #e8f5e8;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to BurnRate...</h1>
        <div class="spinner"></div>
        <p>Please wait while we redirect you back to the app.</p>
        
        <div id="status"></div>
    </div>
    
    <script>
        const STRAVA_CLIENT_ID = '180503';
        const STRAVA_CLIENT_SECRET = 'd56f23c5f5ff634fc90ba08df45d5e3266664d11';

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function redirectToApp(url) {
            console.log('Redirecting to:', url);
            window.location.href = url;
        }

        function isWebApp() {
            // Check if this is coming from the web app by looking at referrer or state
            const referrer = document.referrer;
            const urlParams = new URLSearchParams(window.location.search);
            const state = urlParams.get('state');
            
            // If referrer contains callback.burnrate.fit or state indicates web app
            return referrer.includes('callback.burnrate.fit') || state === 'web_app';
        }

        async function handleWebAppCallback(code, error) {
            if (error) {
                showStatus(`Authorization failed: ${error}`, 'error');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
                return;
            }

            if (!code) {
                showStatus('No authorization code received from Strava', 'error');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
                return;
            }

            try {
                showStatus('Exchanging authorization code for access token...', 'success');
                
                // Exchange code for token
                const response = await fetch('https://www.strava.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        client_id: STRAVA_CLIENT_ID,
                        client_secret: STRAVA_CLIENT_SECRET,
                        code: code,
                        grant_type: 'authorization_code'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code for token');
                }

                const data = await response.json();

                // Store tokens in localStorage
                localStorage.setItem('stravaAccessToken', data.access_token);
                localStorage.setItem('stravaRefreshToken', data.refresh_token);
                localStorage.setItem('stravaTokenExpiry', data.expires_at);
                localStorage.setItem('stravaAthlete', JSON.stringify(data.athlete));
                localStorage.setItem('stravaEnabled', 'true');

                showStatus(`âœ… Successfully connected!<br><strong>${data.athlete.firstname} ${data.athlete.lastname}</strong><br>Redirecting back to the app...`, 'success');

                // Redirect back to main app
                setTimeout(() => {
                    window.location.href = '/index.html?strava_connected=true';
                }, 2000);

            } catch (error) {
                console.error('Token exchange error:', error);
                showStatus(`âŒ Failed to complete authentication: ${error.message}`, 'error');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 3000);
            }
        }
        
        // Extract the authorization code from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        console.log('URL Parameters:', { code, error, state });
        
        // Check if this is a web app request
        if (isWebApp()) {
            document.querySelector('h1').textContent = 'ðŸ” Connecting to Strava';
            document.querySelector('p').textContent = 'Please wait while we complete authentication...';
            handleWebAppCallback(code, error);
        } else {
            // Original iOS app logic
            if (code) {
                showStatus('Authorization successful! Redirecting to BurnRate...', 'success');
                // Redirect back to the iOS app with the authorization code
                setTimeout(() => {
                    redirectToApp(`burnrate://strava?code=${code}`);
                }, 1000);
            } else if (error) {
                showStatus(`Authorization failed: ${error}`, 'error');
                // Handle error case
                setTimeout(() => {
                    redirectToApp(`burnrate://strava?error=${error}`);
                }, 2000);
            } else {
                showStatus('No authorization code received from Strava', 'error');
                // No code or error found
                setTimeout(() => {
                    redirectToApp('burnrate://strava?error=no_code');
                }, 2000);
            }
        }
    </script>
</body>
</html>
